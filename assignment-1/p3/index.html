<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Services</title>
    </head>
    <body>
        <section id="services">
            <div class="service-header">
                <h2 class="service-title">services</h2>
                <hr class="title-bar" />
            </div>
            <div class="service-body">
                <div class="service-card">
                    <div class="circle">
                        <i class="fa-solid fa-paintbrush fa-xl"></i>
                    </div>
                    <h3>Graphic Design</h3>
                </div>
                <div class="service-card">
                    <div class="circle">
                        <i class="fa-solid fa-desktop fa-xl"></i>
                    </div>
                    <h3>Web Design</h3>
                </div>
                <div class="service-card">
                    <div class="circle">
                        <i class="fa-solid fa-code fa-xl"></i>
                    </div>
                    <h3>Web Development</h3>
                </div>
                <div class="service-card">
                    <div class="circle">
                        <i class="fa-solid fa-server fa-xl"></i>
                    </div>
                    <h3>Hosting</h3>
                </div>
                <div class="service-card">
                    <div class="circle">
                        <i class="fa-brands fa-searchengin fa-xl"></i>
                    </div>
                    <h3>SEO Optimization</h3>
                </div>
                <div class="service-card">
                    <div class="circle">
                        <i class="fa-solid fa-mobile-screen-button fa-xl"></i>
                    </div>
                    <h3>Responsive Design</h3>
                </div>
            </div>
        </section>
    </body>
</html>
