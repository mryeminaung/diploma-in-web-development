<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<div class="parent">
			<div class="side-nav">
				<hr class="side-nav-hr" />
				<nav>
					<ul class="navbar">
						<li class="navlink">
							<a href="#dashboard">
								<img
									src="./imgs/dashboard.png"
									alt="dashboard"
									class="side-nav-icon"
								/>
								<span>Dashboard</span>
							</a>
						</li>
						<li class="navlink">
							<a href="#admins">
								<img src="./imgs/setting.png" alt="admin" class="side-nav-icon" />
								<span>Admins</span>
							</a>
						</li>
						<li class="navlink">
							<a href="#candidates">
								<img src="./imgs/user.png" alt="admin" class="side-nav-icon" />
								<span>Candidates</span>
							</a>
						</li>
						<li class="navlink">
							<a href="#employers">
								<img src="./imgs/employer.png" alt="admin" class="side-nav-icon" />
								<span>Employers</span>
							</a>
						</li>
						<li class="navlink">
							<a href="#adventures">
								<img src="./imgs/adventure.png" alt="admin" class="side-nav-icon" />
								<span>Adventures</span>
							</a>
						</li>
						<li class="navlink">
							<a href="#article">
								<img src="./imgs/article.png" alt="admin" class="side-nav-icon" />
								<span>Article</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="main-side">
				<div class="main-header">
					<p>Dashboard</p>
					<div class="left-header">
						<img src="./imgs/notification.png" alt="" />
						<div class="user">
							<span>Consuelo Shanahan</span>
							<img src="./imgs/down-arrow.png" alt="" />
						</div>
					</div>
				</div>
				<hr class="main-side-hr" />
				<div class="user-cards">
					<div class="card">
						<div class="state">
							<span>Admins</span>
							<img src="./imgs/setting.png" alt="admin" class="main-side-icon" />
						</div>
						<p class="quantity">100</p>
					</div>
					<div class="card">
						<div class="state">
							<span>Staff</span>
							<img src="./imgs/staff.png" alt="admin" class="main-side-icon" />
						</div>
						<p class="quantity">100</p>
					</div>
					<div class="card">
						<div class="state">
							<span>Adventures</span>
							<img src="./imgs/adventure.png" alt="admin" class="main-side-icon" />
						</div>
						<p class="quantity">1500</p>
					</div>
					<div class="card">
						<div class="state">
							<span>Total Connected</span>
							<img src="./imgs/setting.png" alt="admin" class="main-side-icon" />
						</div>
						<p class="quantity">100</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
